         <section id="principal">
                <form  method="POST">
                    <ul class="formulario">

                         <li>
                           <label for="nombreapellido" >Nombre</label>
                            <input type="text" class="form-control" id="nombrereal" placeholder="Nombre y Apellido" maxlength="" required >
                         </li>
                         <li>
                            <label for="nombreusuario">Nombre Usuario</label>
                            <input type="text" class="form-control" id="nombreusuario" placeholder="Nombre Usuario" pattern="[A-Z0-9]+" maxlength="9" required>
                           </li>
                         <li>
                            <label for="correo" >Correo Electronico</label>
                             <input type="text" class="form-control" id="correo" placeholder="Correo Electronico"  maxlength="" required >

                          <li>
                            <label for="contraseña" >Contraseña</label>
                             <input type="password" class="form-control" id="contraseña" placeholder="Contraseña"  maxlength="10" required >
                          </li>
                          <li>
                            <label for="confirmarcontraseña" >Confirme contraseña</label>
                             <input type="password" class="form-control" id="confirmacion" placeholder="Confirme su contraseña"  maxlength="10" required >
                          </li>
                    </ul>
                    
                    <div class="buttons">
                        <div class="action_btn">

                            <button name="submit" id="createaccount" type="submit" value="Save" onclick="checkUser()">Crear cuenta nueva</button>
                            <button name="submit" id="cancel" type="button" value="Cancel" onclick="href=inicio.html">Cancelar</button>
